<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng nhập</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{admin/css/bootstrap.css}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link th:href="@{admin/css/style.css}" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<link rel="icon" href="favicon.ico" type="image/x-icon" >
<!-- font-awesome icons -->
<link th:href="@{admin/css/font-awesome.css}" rel="stylesheet"> 
<!-- //font-awesome icons -->
<!--webfonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
<!--//webfonts--> 
<!-- js -->
<script th:href="@{admin/js/jquery-1.11.1.min.js}"></script>
<!-- //js -->
</head> 
<body class="login-bg">
		<div class="login-body">
			<div class="login-heading">
				<h1>Đăng Nhập</h1>
			</div>
			<div class="login-info">
				<form  method="post"
                        role="form"
                        th:action="@{/login}">
					<input type="text" class="user" name="username" placeholder="Email" required="">
					<input type="password" name="password" class="lock" placeholder="Mật khẩu">
					<div class="forgot-top-grids">
						<div class="forgot-grid">
							<ul>
								<li>
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span>Duy trình đăng nhập</label>
								</li>
							</ul>
						</div>
						<div class="forgot">
							<a href="#">Quên mật khẩu</a>
						</div>
						<div class="clearfix"> </div>
					</div>
					<input type="submit" name="Sign In" value="Đăng nhập">
					<div class="signup-text">
						<a th:href="@{/register}">Nếu chưa có tải khoản? Đăng ký</a>
					</div>
					<hr>
					<h2>or login with</h2>
					<div class="login-icons">
						<ul>
							<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>
							<li><a href="#" class="dribbble"><i class="fa fa-dribbble"></i></a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		<div class="go-back login-go-back">
				<a th:href="@{/index}">Go To Home</a>
			</div>
		<div class="copyright login-copyright">
           <p>© 2016 Baxster . All Rights Reserved . Design by <a href="http://w3layouts.com/">W3layouts</a></p>    
		</div>
</body>
</html>
